<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: gray;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
        }
        button {
            margin: 10px 5px 0;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>This is Student Search Page</h2>
    
    <table>
        <tr>
            <td><label for="rollnumber">Roll Number:</label></td>
            <td><input type="text" id="rollnumber" name="rollnumber"></td>
        </tr>
    </table>
    
    <div>
        <button type="submit">OK</button>
        <button type="reset">Cancel</button>
    </div>
</body>
</html>
